<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./stylesheet/styles.css" />

    <!-- Google fonts cdn linking -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Rubik&family=Playfair+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome cdn linking -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- Animate css linking sheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Aos animation linking -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="cursor-custom"></div>

    <div class="container">
      <div class="gradient-1"></div>
      <div class="gradient-2"></div>
      <div class="gradient-3"></div>
      <section class="first-section">
        <nav class="header">
          <div class="logo-wrap">
            <a href="#" class="logo"></a>
            <div class="burger-menu" id="burger">
              <div class="nav-icon ist" id="icon-1"></div>
              <!-- <div class="nav-icon trd" id="icon-2"></div> -->
              <div class="nav-icon third" id="icon-3"></div>
            </div>
          </div>
          <ul class="nav-list" id="list-items">
            <li class="nav-item">
              <a href="./home.html" class="refresh active">Work</a>
            </li>
            <li class="nav-item">
              <a href="./about.html" class="refresh">About</a>
            </li>
            <li class="nav-item">
              <a href="./services.html" class="refresh">Services</a>
            </li>
            <li class="nav-item">
              <a href="./training.html" class="refresh">Training</a>
            </li>
            <li class="nav-item">
              <a href="./contact.html" class="refresh">Contact</a>
            </li>
          </ul>
        </nav>

        <div class="contact-us-form-wrap">
          <h1 id="contact-us" class="animate__animated animate__fadeInDown">
            Hey! Tell us what you want.<span></span>
          </h1>

          <div class="form-section">
            <!-- <div class="brand-image"></div> -->
            <form action="" method="get">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
                class="animate__animated animate__fadeIn"
              />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
                class="animate__animated animate__fadeIn"
              />

              <input
                type="text"
                name="budget"
                id="budget"
                placeholder="Tell us about your project"
                class="animate__animated animate__fadeIn"
              />

              <label id="budget-p" for="project-budget"
                >Project Budget(USD)</label
              >

              <div class="budget-btn-wrap">
                <li class="selected"><10,000</li>
                <li>10-20k</li>
                <li>30-40k</li>
                <li>40-50k</li>
                <li>>50,000</li>
              </div>

              <button type="submit" value="Submit" id="submit">Submit</button>
            </form>
          </div>
        </div>
      </section>
      <div class="footer" id="foot">
        <div class="privacy-wrap">
          <a href="#">Info@soft-kode.com</a>
          <p>km 5 Refinery road opp Chicken Republic. Warri Delta state</p>
          <a href="#">Privacy policy</a>
        </div>
        <span>copyright @ soft-kodes.com</span>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="./Js/main.js"></script>

    <!-- AOS init script -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        once: true,
      });
    </script>
  </body>
</html>
